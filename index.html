<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>JSONP</title>
</head>
<body>
    <h5>您的余额为<span id="amount">&&&amount&&&</span></h5>
    <button id="button">付款</button>
    
    <script>
    button.addEventListener('click',function(e){
        let image = document.createElement('img')
        image.src = '/pay'
        image.onload = function(){
            alert('成功')
            amount.innerText = amount.innerText - 1 //用window.location.reload()是全部刷新
        }
        image.onerror = function(){
            alert('失败')
        }
    })
    
    
    </script>

</body>
</html>
